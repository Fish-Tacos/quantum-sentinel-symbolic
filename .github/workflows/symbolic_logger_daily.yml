name: Daily Symbolic Logger

on:
  workflow_dispatch:

jobs:
  run-symbolic-logger:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: echo "No dependencies to install"

    - name: Run Symbolic Logger
      run: |
        mkdir -p logs
        python scripts/test_logger_run_UPDATED.py

    - name: Upload logs as artifact
      uses: actions/upload-artifact@v4
      with:
        name: symbolic-logs
        path: |
          logs/symbolic_log.json
          logs/symbolic_log_cumulative.jsonl
          logs/symbolic_log_cumulative.csv
          logs/archive/
